<!DOCTYPE html>
<html>
	<head> 
		<title>Weather App</title>
		<meta charset='utf-8' />
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<!-- CSS link -->
	<link rel='stylesheet' type='text/css' href="index.css" />
<!-- JavaScript Link -->
	<script type="text/javascript" src="index.js"></script>
<!-- jQuery ui link --> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
  <!--- Header --->
  <div class="container" id="app">
    <div class="header">
      <h1>Local Weather</h1>
    </div>
  <!--- location--->
    <div class="location">
      <p id="city"></p>
    </div>
  <!--- weather report --->
    <div class="weather">
     <p class="btn btn-default" id="fahrenheit"></p>
      <div class="weatherIcon">
        <img class="iconImg"></img>
      </div>
       <div id="weatherType"></div>
    </div>
  </div>
  <!--- Footer --->
  <div class="footer">
     <p>Created by C. Melissa Epperson, 2017</p>
  </div>
</body>
</html>
